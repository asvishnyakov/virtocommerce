node.name: elastic-search
http.host: 0.0.0.0

cluster.name: elastic-cluster
cluster.initial_master_nodes: elastic-search

bootstrap.memory_lock: true

xpack.security.enabled: true

xpack.security.http.ssl.enabled: true
xpack.security.http.ssl.key: /usr/share/elasticsearch/config/certs/elastic-search/elastic-search.key
xpack.security.http.ssl.certificate: /usr/share/elasticsearch/config/certs/elastic-search/elastic-search.crt
xpack.security.http.ssl.certificate_authorities: /usr/share/elasticsearch/config/certs/ca/ca.crt
xpack.security.http.ssl.verification_mode: certificate

xpack.security.transport.ssl.enabled: true
xpack.security.transport.ssl.key: /usr/share/elasticsearch/config/certs/elastic-search/elastic-search.key
xpack.security.transport.ssl.certificate: /usr/share/elasticsearch/config/certs/elastic-search/elastic-search.crt
xpack.security.transport.ssl.certificate_authorities: /usr/share/elasticsearch/config/certs/ca/ca.crt
xpack.security.transport.ssl.verification_mode: certificate

xpack.license.self_generated.type: basic
